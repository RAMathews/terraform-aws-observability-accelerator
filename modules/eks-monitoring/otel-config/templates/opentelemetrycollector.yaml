apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot
spec:
  mode: deployment
  serviceAccount: {{ default "adot-collector-kubeprometheus" .Values.serviceAccount }}
  env:
    - name: "K8S_NODE_NAME"
      valueFrom:
        fieldRef:
          fieldPath: "spec.nodeName"
    - name: "K8S_POD_NAME"
      valueFrom:
        fieldRef:
          fieldPath: "metadata.name"
    - name: "K8S_NAMESPACE"
      valueFrom:
        fieldRef:
          fieldPath: "metadata.namespace"
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: {{ .Values.otlpGrpcEndpoint }}
          http:
            endpoint: {{ .Values.otlpHttpEndpoint }}
      {{ if .Values.enableAdotcollectorMetrics }}
      prometheus/1:
        config:
          scrape_configs:
          - job_name: otel-collector-metrics
            scrape_interval: 10s
            static_configs:
              - targets: ['localhost:8888']
      {{ end }}
      prometheus:
        config:
          global:
            scrape_interval: {{ .Values.globalScrapeInterval }}
            scrape_timeout: {{ .Values.globalScrapeTimeout }}
          scrape_configs:
            {{ if .Values.enableCustomMetrics }}
            {{- range $k, $v := fromYaml .Values.customMetrics }}
            - job_name: "{{ $k }}"
              kubernetes_sd_configs:
                - role: pod
              metrics_path: '{{ $v.path }}'
              {{ if $v.enableBasicAuth }}
              basic_auth:
                username: '{{ $v.basicAuthUsername }}'
                password: '{{ $v.basicAuthPassword }}'
              {{ end }}
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '{{ $v.ports }}'
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: nodename
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod_name
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container_name
                - action: replace
                  source_labels: [__meta_kubernetes_pod_controller_kind]
                  target_label: pod_controller_kind
              metric_relabel_configs:
                - source_labels: [ __name__ ]
                  regex: '{{ $v.droppedSeriesPrefixes }}'
                  action: drop
            {{- end }}
            {{ end }}
            {{ if .Values.enableJava }}
            - job_name: 'kubernetes-java-jmx'
              sample_limit: {{ .Values.javaScrapeSampleLimit }}
              metrics_path: {{ .Values.javaPrometheusMetricsEndpoint }}
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:9404$'
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - action: replace
                  source_labels: [ __meta_kubernetes_namespace ]
                  target_label: Namespace
                - source_labels: [ __meta_kubernetes_pod_name ]
                  action: replace
                  target_label: pod_name
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_container_name ]
                  target_label: container_name
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_controller_kind ]
                  target_label: pod_controller_kind
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_phase ]
                  target_label: pod_controller_phase
              metric_relabel_configs:
                - source_labels: [ __name__ ]
                  regex: 'jvm_gc_collection_seconds.*'
                  action: drop
            {{ end }}
            {{ if .Values.enableNginx }}
            - job_name: 'kubernetes-nginx'
              sample_limit: {{ .Values.nginxScrapeSampleLimit }}
              metrics_path: {{ .Values.nginxPrometheusMetricsEndpoint }}
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:10254$'
                - source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                  action: replace
                - source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: host
                  action: replace
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                  action: replace
              metric_relabel_configs:
                - source_labels: [__name__]
                  regex: 'go_memstats.*'
                  action: drop
                - source_labels: [__name__]
                  regex: 'go_gc.*'
                  action: drop
                - source_labels: [__name__]
                  regex: 'go_threads'
                  action: drop
                - regex: exported_host
                  action: labeldrop
            {{ end }}
         {{ if .Values.enableIstio }}
            - honor_labels: true
              job_name: kubernetes-istio
              kubernetes_sd_configs:
              - role: pod
              relabel_configs:
              - action: keep
                regex: true
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_scrape
              - action: drop
                regex: true
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow
              - action: replace
                regex: (https?)
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_scheme
                target_label: __scheme__
              - action: replace
                regex: (.+)
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_path
                target_label: __metrics_path__
              - action: replace
                regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
                replacement: '[$$2]:$$1'
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_port
                - __meta_kubernetes_pod_ip
                target_label: __address__
              - action: replace
                regex: (\d+);((([0-9]+?)(\.|$)){4})
                replacement: $$2:$$1
                source_labels:
                - __meta_kubernetes_pod_annotation_prometheus_io_port
                - __meta_kubernetes_pod_ip
                target_label: __address__
              - action: labelmap
                regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
                replacement: __param_$1
              - action: labelmap
                regex: __meta_kubernetes_pod_label_(.+)
              - action: replace
                source_labels:
                - __meta_kubernetes_namespace
                target_label: namespace
              - action: replace
                source_labels:
                - __meta_kubernetes_pod_name
                target_label: pod
              - action: keep
                source_labels: [ __address__ ]
                regex: '.*:15020$$'
              - action: drop
                regex: Pending|Succeeded|Failed|Completed
                source_labels:
                - __meta_kubernetes_pod_phase
            {{ end }}


    exporters:
      {{ if .Values.enableTracing }}
      awsxray:
        region: {{ .Values.region }}
      {{ end }}
      prometheusremotewrite:
        endpoint: {{ .Values.ampurl }}
        auth:
          authenticator: sigv4auth
        resource_to_telemetry_conversion:
          enabled: true
      logging:
        verbosity: {{ .Values.adotLoglevel }}
    extensions:
      sigv4auth:
        region: {{ .Values.region }}
        service: aps
        {{ if ne .Values.assumeRoleArn "" }}
        assume_role:
          arn: {{ .Values.assumeRoleArn }}
          sts_region: {{ .Values.region }}
        {{ end }}
      health_check:
      pprof:
        endpoint: :1888
      zpages:
        endpoint: :55679
    processors:
      batch/metrics:
        timeout: 30s
        send_batch_size: 500
      attributes/metrics:
        actions:
          - key: cluster
            action: upsert
            value: {{ .Values.ekscluster }}
          - key: region
            action: upsert
            value: {{ .Values.region }}
          - key: account_id
            action: upsert
            value: {{ .Values.accountId }}
           - key: collected_by
            action: upsert
            value: adot
    {{ if .Values.enableTracing }}
      batch/traces:
        timeout: {{ .Values.tracingTimeout }}
        send_batch_size: {{ .Values.tracingBatchSize }}
    {{ end }}
    service:
      extensions: [pprof, zpages, health_check, sigv4auth]
      pipelines:
        metrics:
          receivers: [prometheus, otlp]
          processors: [batch/metrics, attributes/metrics]
          exporters: [logging, prometheusremotewrite]
        {{ if .Values.enableAdotcollectorMetrics }}
        metrics/1:
          receivers: [prometheus/1]
          processors: []
          exporters: [prometheusremotewrite]
        {{ end }}
        {{ if .Values.enableTracing }}
        traces:
          receivers: [otlp]
          processors: [batch/traces]
          exporters: [logging, awsxray]
        {{ end }}
      {{ if .Values.enableAdotcollectorMetrics }}
      telemetry:
        metrics:
          address: 0.0.0.0:8888
          level: basic
        logs:
          level: {{ .Values.adotServiceTelemetryLoglevel }}
      {{ end }}
